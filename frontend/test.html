<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 10px 5px;
            width: 45%;
            font-size: 16px;
        }
        .info {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Beer Information Lookup</h2>
        <input type="text" id="beerName" placeholder="Enter Beer Name">
        <br>
        <button onclick="fetchBeerInfo()">Get Info</button>
        <button onclick="uploadImage()">Upload Image</button>
        <div id="beerInfo" class="info"></div>
    </div>
    
    <script>
        function fetchBeerInfo() {
            let beerName = document.getElementById("beerName").value;
            if (!beerName) {
                alert("Please enter a beer name");
                return;
            }
            
            let url = `http://127.0.0.1:8000/beer/${encodeURIComponent(beerName)}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let infoDiv = document.getElementById("beerInfo");
                    infoDiv.innerHTML = `
                        <h3>${data.name_of_beer}</h3>
                        <p><strong>History:</strong> ${data.history_and_background}</p>
                        <h4>Ingredients:</h4>
                        <ul>
                            ${Object.keys(data.ingredients).map(key => `<li><strong>${key}:</strong> ${data.ingredients[key]}</li>`).join('')}
                        </ul>
                        <h4>Brewing Process:</h4>
                        <ul>
                            ${Object.keys(data.brewing_process).map(step => `<li><strong>${step}:</strong> ${data.brewing_process[step]}</li>`).join('')}
                        </ul>
                        <h4>Food Pairing:</h4>
                        <ul>
                            ${data.food_pairing.map(food => `<li>${food}</li>`).join('')}
                        </ul>
                        <h4>Recommended Smokes:</h4>
                        <ul>
                            ${data.smokes.map(smoke => `<li>${smoke}</li>`).join('')}
                        </ul>
                    `;
                })
                .catch(error => alert("Error fetching data: " + error));
        }

        function uploadImage() {
            alert("Upload image functionality coming soon!");
        }
    </script>
</body>
</html>
